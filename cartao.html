  <section class="jumbotron text-center">
    <div class="container">

      <p class="lead text-muted">Logo abaixo você poderá colocar as informações do seu cartão para efetuar o pagamento
      </p>

          <div class="card mb-4 shadow-sm">
            <div class="card-body">

              <p id="imprimir"></p>
